<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Lava Tea</title>

    <!-- Bootstrap core CSS -->
    <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template -->
    <link href="vendor/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template -->
    <link href="css/landing-page.css" rel="stylesheet">

  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <div class="container">
        <a class="navbar-brand" href="#">
          Hawaiian Cafe
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#gallery">Gallery</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Header -->
    <header class="intro-header">
      <div class="bg-dots">
        <div class="container">
          <div class="intro-message">
            <img class="col-lg-1 col-md-2" src="./img/logo.png" />
            <h1><img class="col-lg-6 col-md-8" src="./img/logo-name-white.png" /></h1>
          </div>
        </div>
      </div>
    </header>

    <!-- Gallery -->
    <section id="gallery">
      <div class="container">
        <div class="row">
          <div class="col-lg-4 col-md-12">
            <img class="img-fluid" src="./img/fruity-drinks.jpg" alt="Fruity Drinks">
          </div>
          <div class="col-lg-4 col-md-12">
            <img class="img-fluid" src="./img/store.jpg" alt="Inside Store">
          </div>
          <div class="col-lg-4 col-md-12">
            <img class="img-fluid" src="./img/signature-drinks.jpg" alt="Signature Drinks">
          </div>
        </div>
      </div>
    </section>

    <!-- Contact -->
    <section id="contact">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <img class="img-fluid" src="./img/sign.jpg" alt="Lava Tea Hawaiian Cafe Sign">
          </div>
          <div class="map">
            <div class="col-lg-4 col-md-12">
              <div class="mapouter">
                <div class="gmap_canvas">
                  <iframe id="gmap_canvas" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"
                    src="https://maps.google.com/maps?q=12135%20Brookhurst%20St%20Ste%20C%20Garden%20Grove%2C%20CA%2092841&t=&z=13&ie=UTF8&iwloc=&output=embed"
                  ></iframe>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p class="copyright text-muted small">Copyright &copy; Lava Tea Haus LLC 2017. All Rights Reserved</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript -->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper/popper.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>

  </body>

</html>
